type News {
  id: ID!
  author: String
  title: String
  description: String
  url: String
  urlToImage: String
  publishedAt: String
  content: String
}

type Query {
  topHeadlines(input: NewsAPIInput): [News]!
  searchNews(input: SearchInput): [News]!
  # bookmark: [News!]
}

type Mutation {
  addBookmark(input: AddBookmarkInput): Boolean!
  removeBookmark(id: ID!): Boolean!
}

input NewsAPIInput {
  language: Language
  category: Category
  query: String
}

input SearchInput {
  query: String
  language: Language
}

input AddBookmarkInput {
  title: String!
  author: String
  description: String
  url: String!
  urlToImage: String
  publishedAt: String
  content: String
}

enum Language {
  EN
  FR
  RU
  IT
}

enum Category {
  TECHNOLOGY
  BUSINESS
  SCIENCE
  GENERAL
  HEALTH
  SPORTS
}
