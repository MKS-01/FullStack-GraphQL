type Query {
  bookmark: [Bookmark!]
}

type Mutation {
  addBookmark(
    title: String!
    author: String
    description: String
    url: String!
    urlToImage: String
    publishedAt: String
    content: String
  ): Boolean!
  removeBookmark(id: ID!): Boolean!
}

type Bookmark {
  bookmark: News
}
